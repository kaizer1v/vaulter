<!DOCTYPE html>
<html>
<head>
  <title>Google Sheets Reader</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Form Container */
    .form-container {
      width: 90%;
      max-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form Styling */
    .form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    input,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    /* Button Styling */
    .submit-btn {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .form-container {
        width: 100%;
        padding: 15px;
      }

      input,
      textarea {
        font-size: 13px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>
  <!-- <button id="fetch-data-btn">Fetch Data</button> -->
  <!-- <div id="data-container">
    <label>Username</label><input type="text" disabled id="username" />
    <input type="password" disabled id="password" />
    <label>Category: </label><label id="category"></label>
    <textarea id="notes" disabled></textarea>
  </div> -->

  <div class="form-container">
    <form class="form">
      <h2>Details</h2>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" placeholder="Category of the website" disabled />
      </div>
      <div class="form-group">
        <label for="username">Email / Username</label>
        <input type="text" id="username" placeholder="Email / Username" disabled />
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="text" id="pwd" placeholder="Password" disabled />
      </div>
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="Notes or description" disabled></textarea>
      </div>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
