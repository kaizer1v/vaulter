<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Editable Table</title>
<style>

  body {
    font-family: 'Segoe UI', sans-serif;
    padding: 2rem;
    background: #f5f5f5;
  }
  .controls {
    margin-bottom: 1rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    border: 1px solid #ddd;
    padding: 0.75rem;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
  tr:hover {
    background: #f9f9f9;
  }
  button {
    padding: 0.5rem 1rem;
    margin-right: 1rem;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button.danger {
    background-color: #ffbbc1;
  }
  select, input[type="text"] {
    padding: 0.5rem;
    margin-right: 1rem;
  }
</style>
</head>
<body>

<section>
  <img src="../assets/icon_8x.png" />
  <p>Vaulter is a safe way to store all your login details and can retrieve them without hassle, in your own format. Vaulter uses google sheet that you can configure to save your login details and retrieve it whenever you visit the website.</p>
</section>

<div class="controls">
  <label for="colCount">Columns:</label>
  <select id="colCount">
    <option value="2">2</option>
    <option value="3" selected>3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button id="addRowBtn">Add Row</button>
  <input type="text" id="searchInput" placeholder="Search table..." />
  <div style="margin-bottom: 1rem;">
    <input type="file" id="importFile" accept=".json,.csv" />
  </div>

  <div style="margin-bottom: 1rem;">
    <button id="exportJsonBtn">Export JSON</button>
    <button id="exportCsvBtn">Export CSV</button>
  </div>

</div>

<table id="dataTable">
  <thead id="tableHead">
    <tr>
      <th>Weblink</th>
      <th>Username / Email</th>
      <th>Password</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody id="tableBody"></tbody>
</table>

<script src="scripts/table.js"></script>
</body>
</html>
