<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/options.css" />
  <title>Vaulter - under the hood</title>
</head>
<body>
  <div class="container">
    <div class="section">
      <h2><span></span>Settings</h2>
      <p>Vaulter under the hood settings. Here you can control, view and modify all your web passwords</p>
    </div>

    <div class="section data-table-container">
      <h2>Your Data</h2>
      <p>Your passwords data</p>

      <div class="controls">
        <div class="controls-left">
          <button id="addRowBtn">Add Row</button>
          <input type="text" id="searchInput" placeholder="Search table..." />
          <div style="margin-bottom: 1rem;">
            <p>Import from existing file</p>
            <input type="file" id="importFile" accept=".json,.csv" />
          </div>
        </div>

        <div class="controls-right">
          <div style="margin-bottom: 1rem; display: block; float: right;">
            <button id="exportJsonBtn">Export JSON</button>
            <button id="exportCsvBtn">Export CSV</button>
          </div>
        </div>
      </div>
      
      <table id="dataTable">
        <thead id="tableHead">
          <tr>
            <th>Name</th>
            <th>Weblink</th>
            <th>Username / Email</th>
            <th>Password</th>
            <th>Category</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <!-- <div class="buttons">
      <button class="btn btn-cancel">Cancel</button>
      <button class="btn btn-save">Save changes</button>
    </div> -->

    <div class="section">
      <h2><span></span>Footnotes</h2>
      <p>Built with ðŸ”’ and ðŸ”‘ by Â©kaizer1v</p>
    </div>

  </div>

  <script src="../build/options.js"></script>
</body>
</html>
